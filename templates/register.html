<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - TaskFlow</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 300% 100%;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .logo-icon i {
            color: white;
            font-size: 24px;
        }

        .register-header h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }

        .register-subtitle {
            color: #718096;
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
            font-size: 14px;
        }

        .required {
            color: #e53e3e;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            padding-left: 50px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            color: #2d3748;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 16px;
        }

        .form-input:focus + .input-icon {
            color: #667eea;
        }

        .register-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .register-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .register-btn:hover::before {
            left: 100%;
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            color: #718096;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #5a67d8;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: block;
        }
        
        .alert-success {
            background: #f0fff4;
            color: #276749;
            border: 1px solid #c6f6d5;
        }
        
        .alert-danger {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: -2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
            color: #718096;
        }

        .strength-weak { color: #e53e3e; }
        .strength-medium { color: #dd6b20; }
        .strength-strong { color: #38a169; }

        .password-match {
            margin-top: 5px;
            font-size: 12px;
        }

        .match-success { color: #38a169; }
        .match-error { color: #e53e3e; }

        .date-input {
            background: white;
            color: #2d3748;
        }

        /* Estilo mejorado para el input de fecha */
        .form-input[type="date"] {
            color: #2d3748;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .form-input[type="date"]::-webkit-calendar-picker-indicator {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 4px;
            padding: 4px;
            cursor: pointer;
            filter: invert(1);
        }

        .form-input[type="date"]::-webkit-datetime-edit {
            padding: 0;
        }

        .form-input[type="date"]::-webkit-datetime-edit-fields-wrapper {
            display: flex;
        }

        .form-input[type="date"]::-webkit-datetime-edit-text {
            color: #a0aec0;
            padding: 0 2px;
        }

        .form-input[type="date"]::-webkit-datetime-edit-month-field,
        .form-input[type="date"]::-webkit-datetime-edit-day-field,
        .form-input[type="date"]::-webkit-datetime-edit-year-field {
            color: #2d3748;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 30px 25px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="register-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-tasks"></i>
            </div>
        </div>

        <div class="register-header">
            <h1>Crear Cuenta</h1>
            <p class="register-subtitle">Únete y comienza a organizar tus tareas</p>
        </div>

        <!-- Mensajes Flash de Flask -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        <i class="fas fa-{% if category == 'success' %}check-circle{% else %}exclamation-circle{% endif %}"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}" id="registerForm">
            <div class="form-group">
                <label class="form-label">Correo Electrónico <span class="required">*</span></label>
                <div class="input-wrapper">
                    <input type="email" class="form-input" name="email" placeholder="tu@email.com" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Nombre de Usuario <span class="required">*</span></label>
                <div class="input-wrapper">
                    <input type="text" class="form-input" name="username" placeholder="Tu nombre de usuario" required minlength="3">
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Contraseña <span class="required">*</span></label>
                <div class="input-wrapper">
                    <input type="password" class="form-input" name="password" placeholder="Tu contraseña" required minlength="6" id="password">
                    <i class="fas fa-lock input-icon"></i>
                </div>
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Confirmar Contraseña <span class="required">*</span></label>
                <div class="input-wrapper">
                    <input type="password" class="form-input" name="confirm_password" placeholder="Confirma tu contraseña" required minlength="6" id="confirmPassword">
                    <i class="fas fa-shield-alt input-icon"></i>
                </div>
                <div class="password-match" id="passwordMatch"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Fecha de Nacimiento</label>
                <div class="input-wrapper">
                    <input type="date" class="form-input" name="birth_date" id="birthDate">
                    <i class="fas fa-calendar-alt input-icon"></i>
                </div>
            </div>

            <button type="submit" class="register-btn" id="submitBtn">
                <i class="fas fa-user-plus" style="margin-right: 8px;"></i>
                Crear Cuenta
            </button>
        </form>

        <div class="login-link">
            ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Iniciar sesión</a>
        </div>
    </div>

    <script>
        // Validación de fortaleza de contraseña
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordMatch = document.getElementById('passwordMatch');
        const submitBtn = document.getElementById('submitBtn');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            
            passwordStrength.className = 'password-strength';
            
            if (password.length === 0) {
                passwordStrength.textContent = '';
                return;
            }
            
            if (strength < 3) {
                passwordStrength.classList.add('strength-weak');
                passwordStrength.textContent = 'Contraseña débil';
            } else if (strength < 5) {
                passwordStrength.classList.add('strength-medium');
                passwordStrength.textContent = 'Contraseña media';
            } else {
                passwordStrength.classList.add('strength-strong');
                passwordStrength.textContent = 'Contraseña fuerte';
            }
            
            // Verificar coincidencia si hay algo en confirmar
            if (confirmPasswordInput.value) {
                checkPasswordMatch();
            }
        });

        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            passwordMatch.className = 'password-match';
            
            if (confirmPassword.length === 0) {
                passwordMatch.textContent = '';
                return;
            }
            
            if (password === confirmPassword) {
                passwordMatch.classList.add('match-success');
                passwordMatch.innerHTML = '<i class="fas fa-check"></i> Las contraseñas coinciden';
            } else {
                passwordMatch.classList.add('match-error');
                passwordMatch.innerHTML = '<i class="fas fa-times"></i> Las contraseñas no coinciden';
            }
            
            updateSubmitButton();
        }

        function calculatePasswordStrength(password) {
            let strength = 0;
            
            // Longitud
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            // Tipos de caracteres
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            return strength;
        }

        function updateSubmitButton() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const passwordsMatch = password === confirmPassword && password.length >= 6;
            
            if (passwordsMatch) {
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
            } else if (confirmPassword.length > 0) {
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.6';
            }
        }

        // Validación de fecha de nacimiento
        const birthDateInput = document.getElementById('birthDate');
        
        // Establecer fecha máxima (13 años atrás)
        const today = new Date();
        const minAge = new Date(today.getFullYear() - 13, today.getMonth(), today.getDate());
        birthDateInput.max = minAge.toISOString().split('T')[0];

        // Validación del formulario
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const email = document.querySelector('input[name="email"]').value;
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
            const birthDate = document.querySelector('input[name="birth_date"]').value;

            // Validar email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                e.preventDefault();
                alert('Por favor ingresa un email válido');
                return;
            }

            // Validar contraseñas
            if (password.length < 6) {
                e.preventDefault();
                alert('La contraseña debe tener al menos 6 caracteres');
                return;
            }

            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Las contraseñas no coinciden');
                return;
            }

            // Validar username
            if (username.length < 3) {
                e.preventDefault();
                alert('El nombre de usuario debe tener al menos 3 caracteres');
                return;
            }

            // Validar edad si se proporciona fecha de nacimiento
            if (birthDate) {
                const birth = new Date(birthDate);
                const age = today.getFullYear() - birth.getFullYear();
                const monthDiff = today.getMonth() - birth.getMonth();
                
                let finalAge = age;
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                    finalAge--;
                }
                
                if (finalAge < 13) {
                    e.preventDefault();
                    alert('Debes tener al menos 13 años para registrarte');
                    return;
                }
            }

            // Cambiar texto del botón
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i>Creando cuenta...';
            submitBtn.disabled = true;
        });

        // Animaciones de entrada
        window.addEventListener('load', function() {
            const container = document.querySelector('.register-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            container.style.transition = 'all 0.6s ease';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });

        // Efectos visuales en los inputs
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
